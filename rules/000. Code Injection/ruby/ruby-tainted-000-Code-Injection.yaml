rules:
  - id: ruby-tainted-000-Code-Injection
    languages:
      - ruby
    severity: HIGH
    message: >-
      User-controlled input is being used to build or execute program code. This can let an attacker inject arbitrary code or alter application logic. Validate and sanitize inputs and avoid dynamic code evaluation.    mode: taint
    mode: taint
    pattern-sources:
      - patterns:
        - pattern: |
            def $X(..., $SOURCE, ...)
                ...
            end
        - focus-metavariable: $SOURCE
      - pattern: params[...]
    
    pattern-sinks:
      - pattern: eval(...)
      - pattern: $FOO.instance_eval(...)
      - pattern: instance_eval(...)
      - pattern: $FOO.class_eval(...)
      - pattern: ERB.new(...)
      - pattern: $FOO.send(...)
      - pattern: send(...)
      - pattern: $FOO.method(...).call
      - pattern: load ...
      - pattern: require ...

    metadata:
      category: security
      subcategory:
        - vuln
      cwe:
        - "CWE-94: Improper Control of Generation of Code ('Code Injection')"
      confidence: MEDIUM
      likelihood: LOW
      impact: HIGH
      owasp:
        - A3:2021 Injection