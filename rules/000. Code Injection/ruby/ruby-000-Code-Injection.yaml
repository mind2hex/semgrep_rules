rules:
  - id: ruby-000-Code-Injection
    languages:
      - ruby
    severity: ERROR
    message: >-
      User-controlled input is being used to build or execute program code. This can let an attacker inject arbitrary code or alter application logic. Validate and sanitize inputs and avoid dynamic code evaluation.
    mode: taint
    pattern-sources:
      - patterns:
        - pattern: |
            def $X(..., $SOURCE, ...)
                ...
            end
        - focus-metavariable: $SOURCE
      - pattern: params[...]
    
    pattern-sinks:
      - pattern: eval(...)
      - pattern: $FOO.instance_eval(...)
      - pattern: instance_eval(...)
      - pattern: $FOO.class_eval(...)
      - pattern: ERB.new(...)
      - pattern: $FOO.send(...)
      - pattern: send(...)
      - pattern: $FOO.method(...).call
      - pattern: load ...
      - pattern: require ...
