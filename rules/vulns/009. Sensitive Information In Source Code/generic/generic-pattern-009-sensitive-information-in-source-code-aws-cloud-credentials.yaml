rules:
  - id: generic-pattern-009-sensitive-information-in-source-code-aws-cloud-credentials
    languages:
      - generic
    severity: ERROR
    message: "**Possible AWS Cloud Credentials Found in Source Code** Storing AWS
      credentials in plaintext within a repository is a **high-risk security
      practice**, as it may allow unauthorized access to cloud resources
      including S3 buckets, EC2 instances, IAM, and other AWS services."
    pattern-regex: cloud.auth.aws_.*
    metadata:
      category: security
      subcategory:
        - audit
      cwe:
        - "CWE-540: Inclusion of Sensitive Information in Source Code"
      confidence: MEDIUM
      likelihood: MEDIUM
      impact: HIGH
      references:
        - https://docs.aws.amazon.com/cli/v1/topic/config-vars.html
        - https://docs.aws.amazon.com/cli/v1/reference/sts/get-caller-identity.html
        - https://docs.aws.amazon.com/IAM/latest/UserGuide/id_credentials_temp_use-resources.html
