rules:
  - id: javascript-063-Lack-Of-Data-Validation-PathTraversal
    languages:
      - javascript
      - typescript
    severity: ERROR
    message: >
      The software uses external input to construct a pathname that is intended
      to identify a file or directory but it does not properly neutralize or
      validate special elements within the pathname.
    mode: taint
    pattern-sources:
      - pattern: req.body
      - pattern: req.query
      - pattern: req.params
      - pattern: request.body
      - pattern: request.query
      - pattern: request.params
      - pattern: function $FUNC(...)
      - patterns:
          - pattern: const $FUNC = function (..., $PARAM, ...) { ... }
          - focus-metavariable: $PARAM
      - patterns:
          - pattern: app.$HTTPMETHOD('...', (..., $SOURCE, ...) => {...})
          - focus-metavariable: $SOURCE
    pattern-sinks:
      # via formacion dinamica URL 
      - patterns:
          - pattern-either:
              - pattern: $AXIOS.$METHOD(`...${$SINK}`, ...)
              - pattern: $AXIOS.$METHOD(`...${$SINK}...`, ...)
          - focus-metavariable: $SINK
          - metavariable-regex:
              metavariable: $METHOD
              regex: (get|post|put)
          - metavariable-regex:
              metavariable: $AXIOS
              regex: (axios|axiosMonitorV1)
    metadata:
      category: security
      subcategory:
        - vuln
      cwe:
        - "CWE-22: Improper Limitation of a Pathname to a Restricted Directory
          ('Path Traversal')"
      confidence: MEDIUM
      likelihood: MEDIUM
      impact: LOW
      technology:
        - nodejs
        - expressjs
