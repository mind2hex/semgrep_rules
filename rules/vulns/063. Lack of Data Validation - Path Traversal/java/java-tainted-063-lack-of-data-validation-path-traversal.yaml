rules:
  - id: java-tainted-063-lack-of-data-validation-path-traversal
    languages:
      - java
    severity: HIGH
    message: User-controlled input is being used to build or execute program code.
      This can let an attacker inject arbitrary code or alter application logic.
      Validate and sanitize inputs and avoid dynamic code evaluation.
    mode: taint
    pattern-sources:
      - patterns:
          - pattern: private $FOO $FUNCNAME(..., $SOURCE, ...) {...}
          - focus-metavariable: $SOURCE
      - patterns:
          - pattern: public $FOO $FUNCNAME(..., $SOURCE, ...) {...}
          - focus-metavariable: $SOURCE
    pattern-sinks:
      - patterns:
        - pattern: Files.copy($FOO, $SINK, ...);
        - focus-metavariable: $SINK