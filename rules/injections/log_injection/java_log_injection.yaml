rules:
  - id: java.log_injection
    languages:
      - java
    severity: ERROR
    message: |
      Semgrep found a possibly log injection match in the source code.
    pattern-either:
      - patterns:
          - pattern: log.info(..., $OBJ, ...);
          - pattern-not: log.info("...");
          - pattern-inside: |
              $RETURNTYPE $FUNCTION(..., $OBJ, ...){
                ...
              }
